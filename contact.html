<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Garment Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Euclid+Circular+A:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pages/contact.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Hero Banner -->
    <section class="contact-hero-banner">
        <div class="contact-hero-content">
            <h1 class="contact-title">Contact Us</h1>
            <div class="breadcrumb">Home / Contact Us</div>
        </div>
    </section>

  
    <!-- contact section  -->

    <div class="contact-section">
    <div class="contact-image-container">
        <img src="/images/contact.png" alt="Contact Image" class="contact-image">
    </div>
    
    <div class="contact-form-container">
        <div class="form-header">
            <h1 class="form-title">Contact Information</h1>
            <p class="form-subtitle">Say something to start a live chat!</p>
        </div>
        
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group half-width">
                    <!-- <label for="fullname">Full Name</label> -->
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                </div>
                
                <div class="form-group half-width">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>
            
            <div class="form-group full-width">
                <!-- <label for="phone">Phone Number</label> -->
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            
            <div class="form-group full-width">
                <!-- <label for="message">Additional Message</label> -->
                <textarea id="message" name="message" placeholder="Additional Message"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Now</button>
        </form>
    </div>
</div>
    
<!-- Contact Info Section -->
<div class="contact-info-section">
    <div class="contact-info-content">
        <div class="contact-info-list">
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="/images/ph1.svg" alt="Phone" class="contact-logo">
                </div>
                <div class="contact-text">
                    <p>97913 67638</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="/images/mail1.svg" alt="Email" class="contact-logo">
                </div>
                <div class="contact-text">
                    <p>sale@profenaaautomation.com</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="/images/loc1.svg" alt="Address" class="contact-logo">
                </div>
                <div class="contact-text">
                    <p>2464 Royal Ln. Mesa, New Jersey 45463</p>
                </div>
            </div>
            
            <div class="contact-item social-media-row">
                <div class="contact-text">
                    <div class="social-icons">
                        <a href="#"><img src="/images/fb1.svg" alt="Facebook" class="social-icon"></a>
                        <a href="#"><img src="/images/twit1.svg" alt="Twitter" class="social-icon"></a>
                        <a href="#"><img src="/images/linked1.svg" alt="Twitter" class="social-icon"></a>
                        <a href="#"><img src="/images/insta1.svg" alt="Instagram" class="social-icon"></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="contact-info-image">
            <img src="/images/deal.png" alt="Contact Illustration" class="transparent-bg-image">
        </div>
    </div>
</div>

    <footer id="footer-container" class="footer-center"></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
