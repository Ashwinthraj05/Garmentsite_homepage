<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Garment Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Euclid+Circular+A:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pages/contact.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Hero Banner -->
    <section class="contact-hero-banner">
        <div class="contact-hero-content">
            <h1 class="contact-title">Contact Us</h1>
            <div class="breadcrumb">Home / Contact Us</div>
        </div>
    </section>

    <!-- Contact Content Section -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <!-- Left Side - Image -->
                <div class="contact-image">
                    <img src="./images/contact.png" alt="Contact Us" class="contact-img">
                </div>
                
                <!-- Right Side - Form -->
                <div class="contact-form-container">
                    <div class="form-header">
                        <h2 class="form-title">Contact Information</h2>
                        <p class="form-subtitle">Say something to start a live chat!</p>
                    </div>
                    
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group half-width">
                                <input type="text" placeholder="Full Name" class="form-input" style="width: 277.62px; height: 46.7px;">
                            </div>
                            <div class="form-group half-width">
                                <input type="email" placeholder="Email Name" class="form-input" style="width: 277.62px; height: 46.7px;">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" placeholder="Phone Number" class="form-input" style="width: 563.89px; height: 46.7px;">
                        </div>
                        
                        <div class="form-group">
                            <textarea placeholder="Additional Message" class="form-input textarea" style="width: 565.62px; height: 134.05px;"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn" style="width: 564px; height: 62px; padding: 19.89px 51.89px;">Send Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Info Frame Section -->
    <section class="contact-info-frame">
        <div class="container">
            <div class="frame-content">
                <!-- Left Side - Contact Details -->
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt" style="font-size: 24px;"></i>
                        </div>
                        <div class="contact-text">97913 67638</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope" style="font-size: 24px;"></i>
                        </div>
                        <div class="contact-text">sale@profenaaautomation.com</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt" style="font-size: 24px;"></i>
                        </div>
                        <div class="contact-text">2464 Royal Ln. Mesa, New Jersey 45463</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-facebook-f" style="font-size: 24px;"></i>
                        </div>
                        <div class="contact-text">facebook.com/profenaa</div>
                    </div>
                </div>
                
                <!-- Right Side - Image -->
                <div class="contact-frame-image">
                    <img src="./images/contact-frame.png" alt="Location" class="frame-img">
                </div>
            </div>
        </div>
    </section>

    <footer id="footer-container" class="footer-center"></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
